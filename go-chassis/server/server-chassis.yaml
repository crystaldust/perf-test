apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: server-chassis
spec:
  selector:
    matchLabels:
      app: server-chassis
  template:
    metadata:
      labels:
        app: server-chassis
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: worker2
                operator: In
                values:
                - "true"
      containers:
        - name: server-chassis
          image: xiaoliang/server-chassis:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9999
---
apiVersion: v1
kind: Service
apiVersion: v1
metadata:
  name: server-chassis
spec:
  selector:
    app: server-chassis
  ports:
  - protocol: TCP
    name: http
    port: 9999
    nodePort: 9999
  type: NodePort
  externalIPs: ['192.168.43.80']
